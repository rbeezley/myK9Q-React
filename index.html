<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- CRITICAL: Inline styles to prevent white flash - must be FIRST -->
  <style>
    /* Hardcoded backgrounds - no dependencies on external CSS */
    /* EXCEPTION: Landing and Login pages have their own dark theme */
    html, body, #root, .page-loader-container {
      background-color: #F8F7F4;
    }
    .theme-dark,
    .theme-dark body,
    .theme-dark #root,
    .theme-dark .page-loader-container {
      background-color: #1a1a1e;
    }
    /* Landing/Login pages - force dark backgrounds (override warm theme) */
    /* .landing-theme is set by theme-init.js for instant dark background */
    /* IMPORTANT: Only target main containers, NOT nested ones (to preserve gradient effects) */
    .landing-theme,
    .landing-theme body,
    .landing-theme #root {
      background-color: #09090b !important;
    }
    body:has(.landing-page),
    body:has(.landing-page) #root,
    body:has(.login-container),
    body:has(.login-container) #root {
      background-color: #09090b !important;
    }
    /* Only target the main landing-page element, let child containers be transparent */
    .landing-page,
    .login-container,
    .login-background {
      background-color: #09090b !important;
    }
  </style>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="description" content="Professional dog show ring scoring application" />
  <meta name="theme-color" content="#14b8a6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="myK9Q" />
  <link rel="apple-touch-icon" href="/myK9Q-teal-192.png" />
  <title>myK9Q - Queue & Qualify</title>

  <!-- Google Fonts: Preconnect for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Montserrat: Primary app font (400, 500, 600, 700 weights) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Critical CSS to prevent FOUC -->
  <link rel="stylesheet" href="/critical.css?v=13" />

  <!--
      Blocking Theme Initialization Script
      CRITICAL: Must run BEFORE React to prevent FOUC
      Reads theme from localStorage and applies classes to <html>
    -->
  <script src="/theme-init.js?v=5"></script>
</head>

<body>
  <!-- Background color is set by inline <style> block in <head> -->
  <!-- Landing/Login pages override to dark theme via :has() selectors -->
  <div id="root" style="min-height: 100vh;"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
