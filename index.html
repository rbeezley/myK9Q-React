<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Professional dog show ring scoring application" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="myK9Q" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>myK9Q - Queue and Qualify</title>

    <!-- Preload critical CSS to prioritize loading -->
    <link rel="preload" href="/src/styles/design-tokens.css" as="style" />

    <!--
      Inline Critical CSS - Prevents Flash of Unstyled Content (FOUC)
      Contains essential CSS variables needed before first paint
    -->
    <style>
      /* Base theme colors - prevent flash of wrong colors */
      :root {
        --background: #fefefe;
        --foreground: #0a0a0a;
        --primary: #2563eb;
        --border: #e5e7eb;
      }

      .theme-dark {
        --background: #1a1d23;
        --foreground: #ffffff;
        --primary: #3b82f6;
        --border: #4a5568;
      }

      /* Prevent layout shift during load */
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--background);
        color: var(--foreground);
      }

      #root {
        min-height: 100vh;
      }

      /* Loading indicator - shown until React hydrates */
      #root:empty::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>

    <!--
      Blocking Theme Initialization Script
      CRITICAL: Must run BEFORE React to prevent FOUC
      Reads theme from localStorage and applies classes to <html>
    -->
    <script src="/theme-init.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
