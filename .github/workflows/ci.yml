# CI Pipeline for myK9Q React
# Runs on every push to main branch
# Ensures code quality before Vercel deployment

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: Run unit tests
        run: npx vitest run --reporter=verbose
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Upload build artifacts for E2E tests
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality-checks # Only run after quality checks pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Clear rate limiting for E2E tests
        run: |
          echo "Clearing rate limits via Edge Function..."
          SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}"
          ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}"
          # Remove any trailing whitespace/newlines from secrets
          SUPABASE_URL=$(echo "$SUPABASE_URL" | tr -d '[:space:]')
          ANON_KEY=$(echo "$ANON_KEY" | tr -d '\n\r')
          echo "Calling: ${SUPABASE_URL}/functions/v1/clear-rate-limits"
          RESPONSE=$(curl -s -X POST "${SUPABASE_URL}/functions/v1/clear-rate-limits" -H "apikey: ${ANON_KEY}" -H "Authorization: Bearer ${ANON_KEY}" -H "Content-Type: application/json" -H "X-E2E-Test: myK9Q-e2e-test-2024" || echo '{"error":"curl failed"}')
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"success":true'; then
            echo "Rate limits cleared successfully"
          else
            echo "Warning: Could not clear rate limits - tests may be affected"
          fi
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e:ci -- --project=chromium
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always() # Upload even if tests fail
        with:
          name: playwright-report
          path: playwright-report-ci
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure() # Only upload on failure
        with:
          name: test-screenshots
          path: test-results
          retention-days: 7
